<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Sign Up Page</title>
</head>

<body>

    <div>
        <h1>Sign Up</h1>
        
        <label>enter your handle</label><br>
        <input type="text" id="myHandle" /><br>
        <button type="button" id="myHandleButton">submit</button><br>

        <label>enter your name</label><br>
        <input type="text" id="myName" /><br>
        <button type="button" id="myNameButton">submit</button><br>

        <label>enter your DOB</label><br>
        <input type="text" id="myDob" /><br>
        <button type="button" id="myDobButton">submit</button><br>

        <label>enter a profile pic</label><br>
        <input type="text" id="myProfilePic" /><br>
        <button type="button" id="myProfilePicButton">submit</button><br>

        <label>enter a bio</label><br>
        <input type="text" id="myBio" /><br>
        <button type="button" id="myBioButton">submit</button><br>
    </div>

    <div>
        <h1>Profile</h1>

        <ul>
            <li id="myHandleOutput">handle</li>
            <li id="myNameOutput">name</li>
            <li id="myDobOutput">DOB</li>
            <li id="myProfilePicOutput">profile pic</li>
            <li id="myBioOutput">bio</li>
            <li id="myFollowerCount"></li>
            <li id="myFollowingCount"></li>
        </ul>
    </div>
    
    <div>
        <h1>testing follower buttons</h1>
        <label>follower</label>
        <button id="myFollowerButton" type="submit">submit</button>
        <label>following</label>
        <button id="myFollowingButton" type="submit">submit</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
